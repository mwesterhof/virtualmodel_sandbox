<html>
    <head>
        <title>thing list</title>
    </head>
    <body>
        <h1>thing list</h1>

        <ul>
            {% for obj in object_list %}
            <li>
                <a href="{% url "thing_detail" obj.id %}">{{ obj.title }} ({{ obj.object_type }})</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
